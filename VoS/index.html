<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vessels of Sanctuary - Prototype</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: sans-serif;
        }
        canvas {
            display: block;
        }
        /* Cooldown Indicator Styles */
        #cooldown-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            border: 3px solid #636e72;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Crucial for the wipe effect */
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        #cooldown-fill {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            /* Start it offscreen at the bottom */
            transform: translateY(100%); 
        }
        #cooldown-text {
            color: white;
            font-size: 18px;
            font-weight: bold;
            z-index: 2;
            text-shadow: 1px 1px 3px #000;
        }
    </style>
</head>
<body>
    <!-- The canvas element where the game will be rendered -->
    <canvas id="game-canvas"></canvas>

    <!-- The UI element for the swap cooldown -->
    <div id="cooldown-container">
        <div id="cooldown-fill"></div>
        <div id="cooldown-text">SHIFT</div>
    </div>

    <!-- Import Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Import our custom game scripts -->
    <script src="vessels/Vessel.js"></script>
    <script src="main.js"></script>
</body>
</html>
